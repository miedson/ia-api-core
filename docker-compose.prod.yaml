services:
  ia-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ia-api-core:latest
    container_name: ia-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    mem_limit: 700m
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      - qdrant
      - embedding

  embedding:
    build: ./embedding-service
    container_name: embedding
    volumes:
      - hf_cache:/tmp/hf_cache
    mem_limit: 450m

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
  hf_cache:
