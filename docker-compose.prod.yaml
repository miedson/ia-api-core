services:
  ia-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ia-api-core:latest
    container_name: ia-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    mem_limit: 700m
    depends_on:
      - postgres
      - qdrant
      - embedding

  postgres:
    image: postgres:16
    container_name: api-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  embedding:
    build: ./embedding-service
    container_name: embedding
    volumes:
      - hf_cache:/tmp/hf_cache
    mem_limit: 450m

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
  hf_cache:
