services:
  ia-api:
    image: node:20-alpine
    container_name: ia-api-dev
    working_dir: /app

    volumes:
      - .:/app
      - node_modules:/app/node_modules

    command: >
      sh -c "
      corepack enable &&
      corepack prepare pnpm@latest --activate &&
      pnpm install &&
      pnpm exec prisma generate &&
      pnpm run dev
      "

    ports:
      - "3000:3000"

    env_file:
      - .env.development

    environment:
      - NODE_ENV=development

    mem_limit: 700m

    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
        
  postgres:
    image: postgres:16
    container_name: ia-api-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: api-db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d api-db"]
      interval: 5s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-dev
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data_dev:/qdrant/storage

volumes:
  postgres_data_dev:
  qdrant_data_dev:
  node_modules: